<ul class="ui-list">
    {{all_songs_item}}
    {{#each albums}}
    <li class="ui-list-item" data-link="songs-by-album" data-album-id="{{id}}">
        <div class="thumbnail album-cover" style="background-image: url({{cover_url}})"></div>
        <p class="caption album-name">{{name}}</p>
        <p class="description artist-name">{{artist}}</p>
        <p class="count">{{album_song_count}}</p>
    </li>
    {{/each}}
</ul>
