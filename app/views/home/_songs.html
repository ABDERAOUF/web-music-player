<ul data-list-container>
    {{add_to_playlist_item}}
    {{#each songs}}
    <li data-link="song" data-song-id="{{id}}" data-list-item>
        <div class="track-number">{{track_number}}</div>
        <p class="caption song-name">{{name}}</p>
        <p class="description artist-album">{{artist}} - {{album}}</p>
        <div class="rating star-rating star-rating-{{rating}}">{{rating}}</div>
    </li>
    {{/each}}
</ul>
