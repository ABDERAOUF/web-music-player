<ul>
    {{add_to_playlist_item}}
    {{#each songs}}
    <li data-song-id="{{id}}">
        <div class="track-number">{{track_number}}</div>
        <p class="caption song-name">{{name}}</p>
        <p class="description artist-album">{{artist}} - {{album}}</p>
        <div class="rating star-{{rating}}">{{rating}}</div>
    </li>
    {{/each}}
</ul>
