<header>
    <h1>All Albums</h1>
    <a href="#">Artists</a>
    <a href="#">Now Playing</a>
</header>

<div data-role="content">
    <ul class="album-list">
        <li class="show-all">All Songs<span class="count">14,004 Songs</span></li>
        {{#each albums}}
        <!-- <li data-role="divider">M</li> -->
        <li class="album" data-album-id="{{id}}">
            <span class="album-cover"></span>
            <span class="album-name">{{name}}</span>
            <span class="artist-name">{{artist.name}}</span>
            <span class="rating">{{rating}}</span>
        </li>
        {{/each}}
    </ul>
</div>
