<header>
    <h1>{{artist_page_title}}</h1>
    <a href="#" data-nav="now-playing">Now Playing</a>
</header>

<div data-role="content">
    <ul class="artist-list">
        {{{all_albums_item}}}
        {{#each artists}}
        {{{list_divider}}}
        <li class="artist" data-artist-id="{{id}}">
            <span class="album-cover"></span>
            <span class="artist-name">{{name}}</span>
            <span class="count">8 Albums, 144 Songs</span>
        </li>
        {{/each}}
    </ul>
</div>
